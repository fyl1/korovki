      <main class="main" role="main" style="overflow: hidden;">
         <div class="container">
         </div>
      </main>
      <article class="modal" id="modal">
         <div class="modal-inner">
            <div class="modal-title">Contact owner </div>
            <div class="modal__form-wrapp">
               <form action="" class="modal__form">
                  <div class="modal-tel">
                     <div class="modal-tel-owner modal-tel__block">
                        <div class="modal-tel__text">owner's phone</div>
                        <div class="modal-tel__item">
                           <div class="modal-tel__img"></img>
                              <img src="image/tel.svg" alt="tel">
                           </div>
                           <a   class="modal-tel__link" href="tel:+066 177 94 59">066 177 94 59</a>
                        </div>
                     </div>
                     <div class="modal-tel-manager modal-tel__block">
                        <div class="modal-tel__text">manager's phone</div>
                        <div class="modal-tel__item">
                           <div  class="modal-tel__img">
                              <img src="image/tel.svg" alt="tel"></img>
                           </div>
                           <a   class="modal-tel__link" href="tel:+066 177 94 59">066 177 94 59</a>
                        </div>
                     </div>
                  </div>
                  <div class="modal-subtitle">Fill the form to recieve contact from property seller</div>
                  <label class="modal-label modal-name ">
                     <div class="modal-label__title modal-name__title">Name and surname</div>
                     <span class="modal-label__input modal-name__input ">
                     <input
                        class="modal-input"
                        type="text"
                        placeholder=""
                        id=""
                        name="modal-name"
                        />
                     </span>
                  </label>
                  <label class="modal-label modal-email ">
                     <div class="modal-label__title modal-email__title">E-mail:</div>
                     <span class="modal-label__input modal-email__input ">
                     <input
                        class="modal-input"
                        type="text"
                        placeholder=""
                        id=""
                        name="modal-email"
                        />
                     </span>
                     <div class="checkbox__wrapp">
                        <div class="checkbox">
                           <div class="checkbox__item">
                              <input class="modal-checkbox" type="checkbox" id="checkbox-whatsapp" name="checkbox-whatsapp">
                           </div>
                           <div class="checkbox__text">whatsapp</div>
                        </div>
                        <div class="checkbox">
                           <div class="checkbox__item">
                              <input class="modal-checkbox" type="checkbox" id="checkbox-viber" name="checkbox-viber">
                           </div>
                           <div class="checkbox__text">viber</div>
                        </div>
                        <div class="checkbox">
                           <div class="checkbox__item">
                              <input class="modal-checkbox" type="checkbox" id="checkbox-telegram" name="checkbox-telegram">
                           </div>
                           <div class="checkbox__text">telegram</div>
                        </div>
                     </div>
                  </label>
                  <label class="modal-label modal-skype ">
                     <div class="modal-label__title modal-skype__title">Skype/Wechat</div>
                     <span class="modal-label__input modal-skype__input ">
                     <input
                        class="modal-input"
                        type="text"
                        placeholder=""
                        id=""
                        name="modal-skype"
                        />
                     </span>
                  </label>
                  <label class="modal-label modal-textarea ">
                     <div class="modal-label__title modal-textarea__title">Text of request: *</div>
                     <span class="modal-label__textarea modal-textarea__textarea ">
                     <textarea name="modal-textarea" id="modal-textarea"  rows="10"></textarea>
                     </span>
                  </label>
                  <div class="modal-btn-wrapp">
                     <button  class="btn btn-modal-main" >
                        <div class="btn__body-wrapp">
                           <div class="btn__body">
                              <span class="btn__text">Send</span>
                           </div>
                        </div>
                     </button>
                  </div>
                  <div class="modal-posttext">Agreement on the processing of personal data</div>
                  <div class="modal-hidden">&#215</div>
               </form>
            </div>
         </div>
      </article>
